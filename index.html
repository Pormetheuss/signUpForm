<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!!!</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <img class="background" src="background.webp" alt="An abstract image depicting a purple sillohute in a mix of colors. Representitive of AI.">
    <div class="rect">
        <img class="logo" src="Mask group.svg" alt="The infinite AI logo, a purple infinity symbol infront of a white squircle.">
        <h1 class="header">Infinite AI</h1>
    </div>

    <div class="content">
    <div>
        <p>This is not a real AI! You know you need something like this in your life to help you realize your deepest dreams! Sign up <em>now</em> to get started!</p>
        <p>You <em>know</em> you want too.</p>
    </div>
    <form action="">
        <fieldset>
            <legend>Sign Up To Use The Most Magical AI Model!</legend>
            <div class="name">
                <div class="first">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required placeholder="John">
                </div>
                <div class="last">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required placeholder="Doe">
                </div>
            </div>
            <div class="contact">
                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="email@gmail.com">
                </div>
                <div class="phone">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required placeholder="123-145-1111">
                </div>
            </div>
            <div class="password">
                <div class="original">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="">
                </div>
                <div class="confirm">
                    <label for="confirm">Confirm Password</label>
                    <input type="password" id="confirm" name="confirm" required placeholder="">
                </div>
            </div>
        </fieldset>
        <button type="submit">Create Account</button>
    </form>
    <p class="end">Already have an account? <a href="https://aiindex.stanford.edu/" target="_blank" rel="noopener noreferrer">Log in</a></p>
    </div>
</body>
</html>
